<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LeaderSlate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
  <div id="topBar">
    <div id="logo">
  <img src="/logos/leaderpass-studios-logo-white_small.png" alt="LeaderPass Studios Logo"></div>
    <div id="currentDate"></div>
  </div>

  <div id="timecodeContainer">
    <div id="timecode">00:00:00:00</div>
  </div>

  <div id="courseSelector">
    <label for="courseSelect">Course:</label>
    <select id="courseSelect"></select>
    <span id="noCourseText" class="hidden">No Course Selected</span>
    <button id="addCourseBtn">+</button>
    <span id="newCourseControls" class="hidden">
      <input id="newCourse" placeholder="New Course" />
      <button id="createCourse">Create</button>
    </span>
    <button id="renameCourse">Rename</button>
    <button id="deleteCourse">Delete</button>
  </div>

  <div id="notePanel">
    <div id="noteInputs">
      <textarea id="codeInput" placeholder="Code"></textarea>
      <div id="noteInputWrapper">
        <input id="noteInput" placeholder="Production Notes" />
        <button id="addNote">Send</button>
      </div>
    </div>
  </div>

  <div id="notesLog"></div>

  <div id="batchControls" class="hidden">
    <button id="deleteSelected">Delete Selected</button>
    <button id="deselectAll">Deselect All</button>
  </div>

  <div id="bottomBar">
    <button id="exportCsv">Export CSV</button>
    <div>IP: <span id="ipAddress">...</span></div>
  </div>

  <button id="toggleDevConsole">Dev Console</button>
  <div id="devConsole"><div id="devConsoleLog"></div></div>

  <div id="renameModal" class="modalOverlay">
    <div class="modal">
      <h3>Rename Course</h3>
      <input id="renameInput" />
      <div class="modalActions">
        <button id="renameCancel">Cancel</button>
        <button id="renameOk">Save</button>
      </div>
    </div>
  </div>

  <div id="confirmModal" class="modalOverlay">
    <div class="modal">
      <div id="confirmMessage"></div>
      <div class="modalActions">
        <button id="confirmCancel">Cancel</button>
        <button id="confirmOk">OK</button>
      </div>
    </div>
  </div>

  <div id="editNoteModal" class="modalOverlay">
    <div class="modal">
      <h3>Edit Note</h3>
      <input id="editCodeInput" />
      <input id="editNoteInput" />
      <div class="modalActions">
        <button id="editCancel">Cancel</button>
        <button id="editOk">Save</button>
      </div>
    </div>
  </div>

  <div id="alertModal" class="modalOverlay">
    <div class="modal">
      <div id="alertMessage"></div>
      <div class="modalActions">
        <button id="alertOk">OK</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  </div>
</body>
</html>
